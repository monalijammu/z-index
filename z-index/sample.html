<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layered Playing Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: darkgreen;
        }
        .card-container {
            position: relative;
            width: 250px;
            height: 160px;
        }
        .card {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: white;
            border-radius: 10px;
            border: 2px solid black;
            
            justify-content: center;
    
            font-size: 24px;
            font-weight: bold;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.5);
        }
        .card:nth-child(1) { left: 0px; z-index: 1; top:0px; }
        .card:nth-child(2) { left: 30px; top:15px; z-index: 2; }
        .card:nth-child(3) { left: 60px; z-index: 3; top:30px; }
        .card:nth-child(4) { left: 90px; z-index: 4; top:45px; }
        .card:nth-child(5) { left: 120px; z-index: 5; top:60px;}
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">A♠️</div>
        <div class="card">2♦️</div>
        <div class="card">3♣️</div>
        <div class="card">4♥️</div>
        <div class="card">5♠️</div>
    </div>
</body>
</html>
